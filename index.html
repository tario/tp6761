<html>
<head>
<script src="lib/angular.min.js"></script>
<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/ui-bootstrap-tpls-0.12.1.min.js"></script>

<script src="site/mathutils.js"></script>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<style>
.input-cell input {
  width: 100%;
}
</style>

</head>
<body>

<div ng-app="VisionCalculator">
    <div ng-controller="MainController">
        <h2>{{title}}</h2>

        <div class="container">
          <div class="row">
            <h3 class="col-md-10">Puntos de referencia</h3>
            <button ng-click="addPoint()" class="pull-right btn btn-success">Agregar</button>
          </div>

          <div class="row" ng-repeat="point in points">
            <div class="col-md-1">
              <label>MQ</label>
            </div>
            <div class="col-md-2 input-cell">
              <input ng-model="point.mq[0]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="point.mq[1]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="point.mq[2]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
            </div>

            <div class="col-md-1">
              <label>M1</label>
            </div>
            <div class="col-md-2 input-cell">
              <input ng-model="point.m1[0]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="point.m1[1]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
            </div>


            <div class="col-md-1">
              <label>M2</label>
            </div>
            <div class="col-md-2 input-cell">
              <input ng-model="point.m2[0]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="point.m2[1]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
            </div>

            <button ng-show="points.length > 3" ng-click="removePoint(point)" class="pull-right btn btn-danger">
              X
            </button>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <h3>Parametros de las vistas</h3>

            <div class="col-md-1">
              <label>S1</label>
            </div>
            <div class="col-md-5 input-cell">
              <input ng-model="s1[0]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="s1[1]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="s1[2]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
            </div>

            <div class="col-md-1">
              <label>S2</label>
            </div>
            <div class="col-md-5 input-cell">
              <input ng-model="s2[0]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="s2[1]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
              <input ng-model="s2[2]" type="number" ng-model-options="{ debounce: 200 }" ng-change="updateRotationMatrix()"/>
            </div>

<!--            <div class="col-md-1">
              <label>P</label>
            </div>
            <div class="col-md-2 input-cell">
              <input ng-model="p" type="number"/>
            </div>-->
          </div>
        </div>
        <hr>
        <div class="container">
          <div class="row">
            <h3>Matrces de Rotacion de referenciales</h3>

            <div class="col-md-1">
              <label>R1</label>
            </div>
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-4 input-cell">
                  <input ng-model="R1[0][0]" type="number" readonly/>
                  <input ng-model="R1[1][0]" type="number" readonly/>
                  <input ng-model="R1[2][0]" type="number" readonly/>
                </div>
                <div class="col-md-4 input-cell">
                  <input ng-model="R1[0][1]" type="number" readonly/>
                  <input ng-model="R1[1][1]" type="number" readonly/>
                  <input ng-model="R1[2][1]" type="number" readonly/>
                </div>
                <div class="col-md-4 input-cell">
                  <input ng-model="R1[0][2]" type="number" readonly/>
                  <input ng-model="R1[1][2]" type="number" readonly/>
                  <input ng-model="R1[2][2]" type="number" readonly/>
                </div>
              </div>
            </div>

            <div class="col-md-1">
              <label>R2</label>
            </div>
            <div class="col-md-5">
              <div class="row">
                <div class="col-md-4 input-cell">
                  <input ng-model="R2[0][0]" type="number" readonly/>
                  <input ng-model="R2[1][0]" type="number" readonly/>
                  <input ng-model="R2[2][0]" type="number" readonly/>
                </div>            
                <div class="col-md-4 input-cell">
                  <input ng-model="R2[0][1]" type="number" readonly/>
                  <input ng-model="R2[1][1]" type="number" readonly/>
                  <input ng-model="R2[2][1]" type="number" readonly/>
                </div>            
                <div class="col-md-4 input-cell">
                  <input ng-model="R2[0][2]" type="number" readonly/>
                  <input ng-model="R2[1][2]" type="number" readonly/>
                  <input ng-model="R2[2][2]" type="number" readonly/>
                </div>            
              </div>
            </div>
          </div>
        </div>
    </div>
</div>


<script src="site/rotationcalculator.js"></script>
<script src="site/app.js"></script>
<script src="site/controllers.js"></script>


</body>
